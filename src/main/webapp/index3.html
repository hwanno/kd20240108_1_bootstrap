			첫번째 "*"에는 xs, sm, md, lg 중 하나를 지정하고 두번째 "*"에는 사용할 숫자를 입력한다.
			
		==============================================================================================================
                         Extra small devices  Small devices Tablets  Medium devices Desktops  Large devices Desktops
                         Phones(0 ~ 767px)      (768 ~ 991px)        (992 ~ 1199px)         (1200px ~)
        ==============================================================================================================
         Grid behavior     항상 수평 적용      viewport 너비가 breakpoint 이상이면 수평 적용, 미만이면 stack
         Container width     None(auto)         750px              970px                  1170px
         Class prefix     .col-xs-            .col-sm-              .col-md-               .col-lg-
        ==============================================================================================================
		-->
