<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>부트스트랩 웹 페이지</title>
	<link rel="icon" href="images/logo.png">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<Link rel="stylesheet" href="./css/bootstrap.css" />

	<style type="text/css">
		.jumbotron {
			background-image: url("./images/jumbotronBackground.jpg");
			background-size: cover;
			color: white;
			font-family: cookierun;
			text-shadow: 0.1em 0.1em 0.1em black;
		}
	</style>

	<!-- 부트스트랩의 내비게이션 바를 작동시키기 위해 jQuery와 bootstrap.js 파일을 연결한다. -->
	<!-- jQuery -->
	<script type="text/javascript" src="./js/jquery-3.7.1.js"></script>
	<!-- bootstrap -->
	<script type="text/javascript" src="./js/bootstrap.js"></script>

</head>
<body>

	<!--
	네비게이션 바
	홈페이지의 전체적인 구성을 보여주는 역할을 하고 내비게이션을 통해서 다른 페이지로 이동하거나
	사용자가 원하는 기능을 찾아서 이동할 수 있다.
	내비게이션 바는 일반적으로 html 소스 코드의 가장 위쪽에 위치하며 자바스크립트와 같이 사용된다.
	-->

	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">

				<!-- 내비게이션 헤더 -->
				<div class="navbar-header">
				<!--
				브라우저의 폭이 클 때는 나타나지 않다가 폭이 작아졌을 때 내비게이션 영역의 내용이 표시되지 않고
				이 버튼이 표시되며 버튼이 클릭되면 data-target에 지정된 id 속성이 지정된 영역이 확장 또는 축소된다. 
				-->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#아이디"
						aria-expanded="false">
						<!-- class="sr-only": 큰 화면에는 표시디지 않지만 검색 엔진에서는 이 클래스 내용을 읽는다. -->
						<span class="sr-only"></span>
						<!-- class="icon-bar": 버튼 내부에 표시할 줄의 개수만큼 지정한다. -->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- 내비게이션 내용 -->
				<div class="collapse navbar-collapse" id="nav-toggle">

					<!-- 내비게이션 왼쪽에 표시할 메뉴 -->
					<ul class="nav navbar-nav">
						<li><a href="#">소개</a></li>
						<li><a href="#">강사진</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
								aria-haspopup="true" aria-expanded="false">
								강의 보기
								<span class="caret"></span> <!-- 아래방향 세모 아이콘-->
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">C++</a></li>
								<li><a href="#">JAVA</a></li>
								<li><a href="#">ANDROID</a></li>
							</ul>
						</li>
					</ul>

					<!-- 검색폼 -->
					<form class="navbar-form navbar-right" action>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="SEARCH">
						</div>
						<button class="btn btn-primary" type="button">SUBMIT</button>
					</form>

					<!-- 내비게이션 오른쪽에 표시할 내용 -->
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
								aria-haspopup="true" aria-expanded="false">
								LOGIN
								<span class="caret"></span> <!-- 아래방향 세모 아이콘-->
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">로그인</a></li>
								<li><a href="#">회원가입</a></li>
							</ul>
						</li>
					</ul>

				</div> <!--collapse navbar-collapse -->
			</div> <!-- container-fluid -->
		</nav> <!-- navbar navbar-inverse -->
	</div> <!-- container -->

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">온라인 코딩 강좌 사이트</h1>
			<p class="text-center">
				본 사이트는 IT 교육 사이트입니다. 다양한 IT 관련 강의가 존재합니다.
			</p>
			<p class="text-center">
				<a class="btn btn-primary btn-lg" href="#" role="button">강의 확인하기</a>
			</p>

		</div>
	</div>


</body>

</html>
